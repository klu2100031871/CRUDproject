    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="menubar.html">Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="viewallemployees.html">View Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addemployee.html">Add Employee</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Delete Employee Data</h2>
        <form id="employeeForm" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="deleteId" placeholder="Enter Employee ID" aria-label="Enter Employee ID">
                <button class="btn btn-danger" type="button" onclick="deleteEmployee()">Delete</button>
            </div>
        </form>

        <div id="output"></div>
    </div>

    <script>
        const apiBaseUrl = 'https://jyc6uns37l.execute-api.us-east-1.amazonaws.com/stage1/';

        async function deleteEmployee() {
            const id = document.getElementById('deleteId').value;

            try {
                const response = await axios.delete(`${apiBaseUrl}?id=${id}`);
                document.getElementById('output').innerText = 'Employee deleted successfully';
            } catch (error) {
                document.getElementById('output').innerText = 'Failed to delete employee';
            }
        }
    </script>
