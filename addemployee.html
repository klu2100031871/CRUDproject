<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Employee Management System</title>
    
    <style>
        body {
            background-color: #f8f9fa; /* Light gray */
        }
        .navbar {
            background-color: #343a40; /* Dark gray */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #343a40; /* Dark gray */
            border-color: #343a40; /* Dark gray */
        }
        .btn-primary:hover {
            background-color: #343a40; /* Dark gray */
            border-color: #343a40; /* Dark gray */
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="menubar.html">Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="viewallemployees.html">View Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="addemployee.html">Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="searchbyid.html">Search Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="deletebyid.html">Remove Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="updateemployee.html">Update details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Add Employee</h2>
        <form id="employeeForm">
            <div class="mb-3">
                <label for="postId" class="form-label">Employee ID:</label>
                <input type="text" class="form-control" id="postId" name="id">
            </div>
            <div class="mb-3">
                <label for="postFirstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="postFirstName" name="firstname">
            </div>
            <div class="mb-3">
                <label for="postLastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="postLastName" name="lastname">
            </div>
            <div class="mb-3">
                <label for="postAge" class="form-label">Age:</label>
                <input type="number" class="form-control" id="postAge" name="age">
            </div>
            <button type="button" class="btn btn-primary" onclick="postEmployee()">Submit</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        const apiBaseUrl = 'https://jyc6uns37l.execute-api.us-east-1.amazonaws.com/stage1/';

        async function postEmployee() {
            const id = document.getElementById('postId').value;
            const firstName = document.getElementById('postFirstName').value;
            const lastName = document.getElementById('postLastName').value;
            const age = document.getElementById('postAge').value;

            try {
                const response = await axios.post(apiBaseUrl, {
                    id: id,
                    firstname: firstName,
                    lastname: lastName,
                    age: age
                });
                document.getElementById('output').innerText = 'Employee added successfully';
            } catch (error) {
                document.getElementById('output').innerText = 'Failed to add employee';
            }
        }
    </script>
</body>
</html>
