    <style>
        body {
            padding-top: 0rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;

        }

        tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="menubar.html">Employee Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="viewallemployees.html">View Employees</a>

    <div class="container">
        <!-- <h2>Show All Employee Details</h2> -->
        <button type="button" class="btn btn-primary mb-3" onclick="getAllEmployees()">Show All Employee Details</button>
        
        <div id="output"></div>
    </div>

    <script>
        const apiBaseUrl = 'https://jyc6uns37l.execute-api.us-east-1.amazonaws.com/stage1/';

        async function getAllEmployees() {
            try {
                const response = await axios.get(`${apiBaseUrl}`);
                const data = response.data;
                let tableHtml = '<table class="table table-striped">';
                tableHtml += '<thead><tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th></tr></thead><tbody>';

                // Check if data is an array
                if (Array.isArray(data)) {
                    data.forEach(employee => {
                        tableHtml += `<tr><td>${employee.id}</td><td>${employee.firstname}</td><td>${employee.lastname}</td><td>${employee.age}</td></tr>`;
                    });
                } else {
                    document.getElementById('output').innerText = 'Invalid data format';
                    return;
                }

                tableHtml += '</tbody></table>';
                document.getElementById('output').innerHTML = tableHtml;
            } catch (error) {
                document.getElementById('output').innerText = 'Failed to fetch employee details';
            }
        }
    </script>
</body>
